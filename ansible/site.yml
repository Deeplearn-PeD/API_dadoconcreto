---
- name: Deploy DadoConcreto Django Application
  hosts: dadoconcreto.deeplearn.ltd
  become: yes
  vars:
    app_root: /opt/dadoconcreto

  tasks:
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - git
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Create application directory
      file:
        path: "{{ app_root }}"
        state: directory
        mode: '0755'

    - name: Clone application repository
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_root }}"
        version: main

    - name: Start Docker services
      community.docker.docker_compose:
        project_src: "{{ app_root }}"
        files:
          - docker-compose.yml
        state: present
